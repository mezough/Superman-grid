<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>

    <div class="nav-bar">
        <div class="logo"><img src="image/Superman.png" alt="logo"></div>
        <div class="list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Grids</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</header>

<body>
    <div class="head-top">
        <h1>SUPER GRID</h1>
    </div>


    <div class="content">

        <h2>SIMPLE GRID</h2>
        <div class="grid-container">
            <div class="Header-box">Header</div>
            <div class="Side-Bar-box">Side Bar</div>
            <div class="Content-box">Content</div>
            <div class="Footer-box">Footer</div>
        </div>
    </div>


    <div class="complex">

        <h2>MORE COMPLEX GRID</h2>
        <div class="complex-container">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
            <div class="box6">6</div>
            <div class="box7">7</div>
            <div class="box8">8</div>
            <div class="box9">9</div>
        </div>

    </div>

    <div class="content-final">
        <h2>GRID WITH CONTENT</h2>
        <div class="nav-bar">
            <div class="logo"><img src="image/Superman.png" alt="logo"></div>
            <div class="list">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">grid</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-final">

        <div class="box1-f">
            <p>SUPER MAN</p>
        </div>
        <div id="box2-f">
            <img src="image/sm.png"></img>
        </div>
        <div class="box3-f">
            <p>Super Man</p> <img src="image/Superman-logo.png" alt="Super Man">
        </div>
        <div class="box4-f">
            <p>Batman</p> <img src="image/batman-logo.png" alt="Batman">
        </div>
        <div class="box5-f">
            <p>Wonder Women</p> <img src="image/wonder-woman-logo.png" alt="Wonder Women">
        </div>
        <div class="box6-f">
            <p>Green Lantern</p> <img src="image/Green-Lantern-logo.png" alt="Green Lantern">
        </div>
        <div class="box7-f">
            <p>Aquaman</p> <img src="image/Aquaman-Logo.png" alt="Aquaman">
        </div>
        <div class="box8-f"><iframe width="1097" height="617" src="https://www.youtube.com/embed/X5xvlXV9crE"
                title="Superman 80th Anniversary Animated Short | DC Kids" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe></div>
        <div class="box9-f">to be reproduced as desired with</div>

    </div>

</body>

</html>
